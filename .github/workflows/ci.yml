name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Install your package (root pyproject.toml)
          python -m pip install -e .
          # Ensure test tooling exists even if extras fail
          python -m pip install pytest pytest-cov

      - name: Run tests
        run: |
          python -m pytest -q ragscope/tests

      - name: Black (non-blocking)
        continue-on-error: true
        run: |
          python -m pip install black
          black --check .
